<html>
    <script>
    function word(string) {
    var words=string.toLowerCase(string);   
    words =words.replace(/[.]/g, '').split(/\s/);
   
    var wordcount = {};
    words.forEach((w)=> {
        if (!wordcount[w]) {
            wordcount[w] = 0;
        }
        wordcount[w] += 1;
    });
   console.log(words.length)
    return wordcount;
}


console.log(word("JavaScript is a dynamic computer programming language. It is lightweight and most commonly used as a part of web pages, whose implementations allow client-side script to interact with the user and make dynamic pages. It is an interpreted programming language with object-oriented capabilities."));
    </script>
</html>
